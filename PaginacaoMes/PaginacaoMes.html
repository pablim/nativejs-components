<template id="paginacao_mes_template">
	<link rel="stylesheet" type="text/css" href="resources/css/w3.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/sailor-blue-theme-2018.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/util.css" />
	<link rel="stylesheet" type="text/css" href="components/PaginacaoMes/paginacaoMes.css" />
	
	<div class="pag-mes-desp w3-bar sticky w3-theme-d3" >
		<button id="previous_btn"
				class="w3-bar-item w3-button w3-theme-d3">
			<img src="resources/imagens/icones/baseline_arrow_back_black_18dp.png"> Previous
		</button>
		<button id="botao_mes_ano" class="w3-bar-item w3-button w3-theme-d4">
		</button>
		<button id="next_btn"
				class="w3-bar-item w3-button w3-theme-d3" >
			Next <img src="resources/imagens/icones/baseline_arrow_forward_black_18dp.png">
		</button>
	</div>
	
	<div id="ano_mes_container" class="w3-theme-l1 w3-hide"

					type="button" name="button">
			</button>
		</div>
	
		<div id="" class="months-btns-container w3-bar sticky">
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"
					type="button" name="button"
					style="width:16.66%"
					data-numero-mes="1">
				Jan
			</button>
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"
					type="button" name="button" style="width:16.66%"

			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"

			</button>
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"
					type="button" name="button" style="width:16.66%"

			</button>
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"

			</button>
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"
					type="button" name="button" style="width:16.66%"
					data-numero-mes="6">
				Jun
			</button>
			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"

			<button class="mes-btn w3-bar-item w3-button w3-theme-d3"
